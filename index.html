<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <header class="top">
        <div class="top-row">
            <a href="#" id="view-highscore">View Highscores</a>
            <div id="timer">Time Left</div>
            <p class="clock"></p> Time: <span id="time-left">0</span>
    </header>
    <div id="times-up">Time's Up!</div>

    <div id="content">
        <div id="start-container">
            <h1 class="h1">Coding Quiz Challenge!</h1>
            <p class="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-btn">Start Quiz!</button>
        </div>
        <div id="quiz-container">
            <p id="question-title"> </p>
            <p><button id="btn1" class="ans-btn"> </button></p>
            <p><button id="btn2" class="ans-btn"> </button></p>
            <p><button id="btn3" class="ans-btn"> </button></p>
            <p><button id="btn4" class="ans-btn"> </button></p>
            <hr id="lineBreak">
            <p id="answer-check"></p>
        </div>
        <div id="summary">
            <h2 id="final-score">Your final score is: </h2>
            <form id="form">
                <p id="initials">Enter Your Initials</p>
                <p><button id="submit-btn" class="submit-btn">Submit</button></p>
            </form>
            <p><button id="restart-btn" class="restart-btn">Restart Quiz</button></p>
        </div>
        <div id="highscores">
            <h2>High Scores</h2>
            <div id="list-of-scores"></div>
            <p><button id="back-btn" class="back-btn">Back</button></p>
            <p><button id="clear-btn" class="clear-btn">Clear High Scores</button></p>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
