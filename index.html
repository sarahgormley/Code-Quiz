<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <a href="#" id="view-highscore">View Highscores</a>
            <div id="timer"></div>
            <p class="clock"></p><span id="time-left"></span>
        </div>
    </header>
    <div id="times-up">Time's Up!</div>

    <main id="content">
        <div id="start-container">
            <h1 class="h1">Coding Quiz Challenge!</h1>
            <p class="description">Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your time by 10 seconds!</p>
            <button id="start-btn">Start Quiz!</button>
        </div>
        <div id="quiz-container">
            <p id="question-title"> </p>
            <p><button id="btn1" class="ans-btn"> </button></p>
            <p><button id="btn2" class="ans-btn"> </button></p>
            <p><button id="btn3" class="ans-btn"> </button></p>
            <p><button id="btn4" class="ans-btn"> </button></p>

            <p id="answer-check"></p>
        </div>
        <div id="summary">
            <h2>Your final score is: <span id="final-score"></span></h2>
            <form id="form">
                <label for="Initials" class="enter">Enter Your Initials:</label>
                <input type="text" id="initials" name="initials"><br><br>
                <p><button id="submit-btn">Submit</button></p>
            </form>
            <p><button id="restart-btn">Restart Quiz</button></p>
        </div>
        <div id="highscores">
            <h2>High Scores</h2>
            <div id="list-of-scores"></div>
            <p><button id="back-btn">Back</button></p>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
